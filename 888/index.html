<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"],
        input[type="number"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form>
        <h2>Example form</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Tom" required>
        </div>
        <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" value="Reinert" required>
        </div>
        <div>
            <label for="email">Email adress:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone number:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="mom">Your Mom's name:</label>
            <input type="text" id="mom" name="mom">
        </div>
        <div>
            <label for="dad">Your Pap's name:</label>
            <input type="text" id="dad" name="dad">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <label for="about">About You:</label>
            <input type="text" id="about" name="about">
        </div>
        <div>
            <label for="javascript">What is JavaScript?</label>
            <input type="text" id="javascript" name="javascript">
        </div>
        <div>
            <label for="html">What is HTML?</label>
            <input type="text" id="html" name="html">
        </div>
        <div>
            <label for="css">What is CSS?</label>
            <input type="text" id="css" name="css">
        </div>
        <div>
            <label for="car">Your favourite car:</label>
            <input type="text" id="car" name="car">
        </div>
        <button type="submit">Save changes</button>
    </form>
</body>
</html>
